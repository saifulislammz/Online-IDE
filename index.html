        <!-- CodeMirror core and theme CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <script src="https://cdn.tailwindcss.com"></script>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header section with logo and action buttons -->
        <header>
            <div class="logo">Online-IDE</div>
            <div class="actions">
                <!-- Action buttons for code operations -->
                <div class="action-buttons">
                    <!-- Run, Save, Reset, and Beautify buttons with SVG icons -->
                    <button id="runBtn" title="Run Code (Ctrl+Enter)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                        </svg>
                        Run
                    </button>
                    <button id="saveBtn" title="Save Code (Ctrl+S)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                        </svg>
                        Save
                    </button>
                    <button id="resetBtn" title="Reset Code">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                        </svg>
                        Reset
                    </button>
                    <button id="beautifyBtn" title="Beautify Code (Ctrl+B)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                        Beautify
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content area -->
        <main>
            <div class="editor-container">
                <!-- Code editor panel -->
                <div class="editor-panel">
                    <!-- Language selection tabs -->
                    <div class="editor-header">
                        <button class="tab-btn active" data-tab="html" data-editor="html">HTML</button>
                        <button class="tab-btn" data-tab="css" data-editor="css">CSS</button>
                        <button class="tab-btn" data-tab="js" data-editor="js">JavaScript</button>
                        <button class="tab-btn" data-tab="xml" data-editor="xml">XML</button>
                        <button class="tab-btn" data-tab="json" data-editor="json">JSON</button>
                    </div>
                    
                    <!-- Editor instances for different languages -->
                    <div class="editor-content">
                        <div id="htmlContainer" class="editor-instance active">
                            <textarea id="htmlEditor"><!DOCTYPE html>

    <div class="icon-section">

        <div>
            <i class="fas fa-home icon" style="color: #3498db;"></i>

            <i class="fab fa-instagram icon" style="color: #e4405f;"></i>

    <!-- SVG Graphics Section -->
    <div class="svg-section">
        <h2><i class="fas fa-draw-polygon"></i> SVG Graphics</h2>

            <!-- Simple Circle -->
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
                <text x="50" y="55" text-anchor="middle" fill="white" font-size="14">Circle</text>
            </svg>

            </svg>
        </div>
        
        <!-- Interactive SVG -->
        <div style="margin-top: 20px;">
            <h3>Interactive SVG</h3>
            <svg width="200" height="150" viewBox="0 0 200 150">
                <rect x="20" y="20" width="160" height="110" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
                <circle cx="60" cy="60" r="20" fill="#e74c3c" opacity="0.8">
                    <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
                </circle>
                <rect x="120" y="40" width="40" height="40" fill="#3498db" opacity="0.8">
                    <animateTransform attributeName="transform" type="rotate" 
                                    values="0 140 60;360 140 60" dur="3s" repeatCount="indefinite"/>
                </rect>
                <text x="100" y="130" text-anchor="middle" fill="#2c3e50" font-size="14">Animated SVG</text>
            </svg>
        </div>
    </div>

                <text x="25" y="20" text-anchor="middle" fill="white" font-size="10">SVG</text>
            </svg>
            <i class="fas fa-heart" style="color: #e91e63; font-size: 30px;"></i>
        </div>
    </div>
